<p class="step-description" translate>Please provide time a period to claim</p>

<div class="form-group">
  <label class="control-label" translate for="start">Start Time (UTC)</label>
  <br>
  <input type="date" id="start" ng-model="stepModels.start_date" />
  <input type="time" id="start" ng-required="stepModels.start_date" ng-model="stepModels.start_time" />
  <span translate>Default: now</span>
</div>

<div class="form-group">
  <label class="control-label" translate for="end">End Time (UTC)</label>
  <br>
  <input type="date" id="end" ng-model="stepModels.end_date" />
  <input type="time" id="end" ng-required="stepModels.end_date" ng-model="stepModels.end_time" />
  <span translate>Default: offer end time</span>
</div>
